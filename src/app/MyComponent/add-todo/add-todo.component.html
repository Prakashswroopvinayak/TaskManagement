<div class=" container-fluid my-3 ">
  <div class = "row">
    <div class = "col-sm-2"></div>
    <div class = "col-sm-8">
      
      <div class = "shadow-lg p-3 mb-5 bg-white rounded" style = "padding:50px !important">
        <h3>Add a Task</h3>
        <br />
        <div *ngIf="isSuccess" class="alert alert-success" role="alert">
          Successfully added the Task
        </div>
        <form (ngSubmit)="onSubmit()">
          <div class="form-group mb-3">
            <label for="title">Task Title </label>
            <input type="text" class="form-control" id="title" [(ngModel)]="title" name="title"  size="20"  maxlength="20">
      
          </div>
          <div class="form-group mb-3" >
            <label for="desc">Task Description </label>
            <input type="text" class="form-control" id="desc" [(ngModel)]="desc" name="desc" size="50"  maxlength="50">
          </div>
        
        <div class="form-group mb-3" >
          <label for="desc"> Dead Line </label>
          <input type="date" class="form-control" id="desc" [(ngModel)]="DeadLine" name="desc" size="50" >
        </div>
        <div class="form-group mb-3" >
          <label for="desc"> Priority  </label>
          <input type="text" class="form-control" id="desc" [(ngModel)]="priority" name="desc" size="50" maxlength="20">
        </div>
        <div class="form-group mb-3" >
          <label for="desc"> MeetinG Start Time  </label>
          <input type="time" class="form-control" id="desc" [(ngModel)]="times" name="desc" size="50" maxlength="20">
        </div>
          <button type="submit" class="btn btn-sm btn-primary">Add Task</button>
        </form>
      
      </div>
  
    </div>
    <div class = "col-sm-2"></div>
  </div>
  </div>
