
 <div class="container" style = "margin:30px" class = "shadow-lg p-3 mb-5 bg-white rounded">
    <h1 class="text-center mb-3">Task List </h1>
<!-- <app-add-todo (todoAdd)="addTodo($event)" ></app-add-todo> -->
<h3>Your Task </h3>
<div *ngIf="this.todos.length===0; else elseBlock">No Task to display</div>
<ng-template #elseBlock>
    <table class="table table-striped">
        <thead>
        <tr>
          
          <th scope="col"> Title</th>
          <th scope="col">Description </th>
          <th scope="col"> DeadLine</th>
          <th scope="col">Time</th>
          <th scope="col">Priority</th>
          <th scope="col"> Status</th>
          <th scope="col"> Actions</th>
        </tr>
        </thead>
        <tbody>

                <tr>
                    <app-todo-item [todo]="todo" [i]="i" (todoDelete)="deleteTodo($event)" (todoCheckbox)="toggleTodo($event)"></app-todo-item>
                </tr>
            </ng-container> -->
            <tr app-todo-item *ngFor="let todo of todos; index as i" [todo]="todo" [i]="i" (todoDelete)="deleteTodo($event)" (todoCheckbox)="toggleTodo($event)"
            (todoEdit)="todoEdit($event)"></tr>
    
    </tbody>
    </table>
</ng-template>
</div>
